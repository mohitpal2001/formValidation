<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div style="height: 100vh" class="row d-flex border">
      <form class="w-25 mx-auto px-3 align-content-center">
        <div class="mb-3">
          <label for="exampleInput" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInput"
            onchange="validatemail()"
          />
          <div id="emailerror" class="text-danger"></div>
          <div id="emailsuccess" class="text-success"></div>
        </div>
        <div class="mb-3">
          <label for="Password1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="Password1"
            onchange="validatepassword()"
          />
          <div id="passworderror" class="text-danger"></div>
          <div id="passwordsuccess" class="text-success"></div>
        </div>
        <button
          id="btn-1"
          type="submit"
          class="btn btn-primary"
          onclick="onclickbutton()"
        >
          Submit
        </button>
      </form>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
